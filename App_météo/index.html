<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AppMétéo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <h1>Application Météo</h1>

        <div class="bloc-logo-info">

            <div class="bloc-logo">
                <img src="./ressources/jour/04d.svg" alt="le temps qu'il fait" 
                class = "logo-meteo">

            </div>

            <div class="bloc-info">
                <p class="temps">Couvert</p>
                <p class="temperature">15°C</p>
                <p class="location">Pyongyang</p>

        </div>

        <div class="heure-bloc-prevision">
            <div class="bloc-h">
                <p class="heur-nom-prevision">
                <p class="heure-prevision-valeur">


                </p>

            </div>

        </div>


    </div>

   
 
   <!-- Module = export et import, utiliser type = "module" -->
    <script type="module" src="scripts/main.js"></script>
</body>
</html>
